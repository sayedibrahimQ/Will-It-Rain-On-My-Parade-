{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will It Rain On My Parade?</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        .nav-link.active {
            color: white;
            background-color: #334155; /* slate-700 */
        }
        /* Custom styles for Leaflet map popups */
        .leaflet-popup-content-wrapper {
            background-color: #1e293b; /* slate-800 */
            color: #cbd5e1; /* slate-300 */
            border-radius: 8px;
            border: 1px solid #334155; /* slate-700 */
        }
        .leaflet-popup-tip {
            background: #1e293b; /* slate-800 */
        }
        .leaflet-container a.leaflet-popup-close-button {
            color: #cbd5e1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- New Premium Navigation Bar -->
    <nav class="bg-slate-900/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'userside:home' %}" class="flex-shrink-0 flex items-center gap-2">
                        <i data-lucide="cloud-sun" class="h-8 w-8 text-sky-400"></i>
                        <span class="text-white font-bold text-xl">Parade Weather</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <!-- 
                        NOTE: Replace placeholder url names ('home', 'dashboard', etc.) 
                        with the actual names you define in your Django urls.py file. 
                    -->
                    <div class="ml-10 flex items-baseline space-x-1" id="desktop-nav">
                        <a href="{% url 'userside:home' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="{% url 'userside:dashboard' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                        <a href="{% url 'userside:map' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Map</a>
                        <a href="{% url 'userside:insights' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">AI Insights</a>
                        <a href="{% url 'userside:about' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">About</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <i data-lucide="menu" class="block h-6 w-6 menu-icon"></i>
                        <i data-lucide="x" class="hidden h-6 w-6 close-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'userside:home' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">Home</a>
                <a href="{% url 'userside:dashboard' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">Dashboard</a>
                <a href="{% url 'userside:map' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">Map</a>
                <a href="{% url 'userside:insights' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">AI Insights</a>
                <a href="{% url 'userside:about' %}" class="nav-link text-slate-300 hover:bg-slate-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">About</a>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
